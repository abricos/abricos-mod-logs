<!--{widget}-->
<form id="{i#id}" class="config">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Настройки</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-body">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-3 control-label">Модуль "Журнал событий"</label>
                    <div class="col-md-9">
                        <select name="use" readonly="readonly" class="form-control" data-wait="disable">
                            <option value="false">Отключен</option>
                            <option value="true">Включен</option>
                        </select>
                        <div class="help-block">
                            <p>
                                Включение модуля производится в файле /includes/config.php
                                <span class="help-block-more-link">
                                    <a href="#" data-click="showMore">подробнее...</a>
                                </span>
                            </p>
                            <div class="help-block-more-text hide">
                                <pre>$config['module']['logs']['enable'] = true;</pre>
                            </div>
                        </div>
                    </div>
                </div>

                <hr />

                <div class="form-group">
                    <label class="col-md-3 control-label">Уровень</label>
                    <div class="col-md-9">
                        <select id="{i#level}" name="level" class="form-control" data-wait="disable">
                            <option value="off">Отключено</option>
                            <option value="trace">Trace</option>
                            <option value="debug">Debug</option>
                            <option value="info">Info</option>
                            <option value="warn">Warning</option>
                            <option value="error">Error</option>
                            <option value="fatal">Fatal</option>
                            <option value="all">Все</option>
                        </select>
                        <div class="help-block">
                            Уровень сообщений
                        </div>
                    </div>
                </div>

                <hr />

                <h3>Access Log</h3>

                <div class="form-group">
                    <label class="col-md-3 control-label">Запросы к сайту</label>
                    <div class="col-md-9">
                        <select id="{i#accessLog}" name="accessLog" class="form-control" data-wait="disable">
                            <option value="false">Отключено</option>
                            <option value="true">Включено</option>
                        </select>
                        <div class="help-block">
                            Включить/отключить лог запросов к сайту
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-footer">
            <div class="text-right">
                <span data-wait="show">
                    <img src="/images/loading.gif"/>
                </span>
                <button type="submit" class="btn btn-default edit-isedit" data-wait="disable">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</form>
