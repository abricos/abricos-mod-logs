<!--{widget}-->
<div class="accessList">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h3 class="panel-title pull-left">Запросы к сайту</h3>

            <span data-wait="show">
                <img src="/images/loading.gif"/> Загрузка...
            </span>

            <div class="pull-right col-md-6">
                <div class="input-group">
                    <input id="{i#search}" type="text" data-wait="disable"
                        class="input-sm form-control" placeholder="Введите фильтр" />

                    <div class="input-group-btn">
                        <button data-click="filterSet" class="btn btn-sm btn-default" data-wait="disable">
                            Установить
                        </button>
                        <button data-click="filterClear" class="btn btn-sm btn-default" data-wait="disable">
                            Сбросить
                        </button>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
        </div>
    </div>
</div>

<!--{table}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Дата/Время</th>
        <th>IP</th>
        <th>Путь</th>
        <th>Переменные</th>
        <th></th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#dateline}</td>
    <td>{v#ip4}</td>
    <td>{v#path}</td>
    <td>
        {v#varList}
    </td>
    <td>
        <button data-click="view" data-id="{v#id}"
                class="btn btn-default btn-xs" data-wait="disable" type="button"
                title="">
            Просмотр
        </button>
    </td>
</tr>

<!--{varItem}-->
<div class="pull-left btn btn-default btn-xs">
    {v#name}
</div>
